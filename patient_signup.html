<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
        <div class="container p-4 mx-auto bg-white" id="patient_form">
            <div class="w-full md:w-1/2 lg:w-1/3 mx-auto my-12">
              <h1 class="text-lg font-bold">Patient Registration</h1>
              <form class="flex flex-col mt-4">
                <input
                    type="text"
                    name="full-name"
                    class="px-4 py-3 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
                    placeholder="Full Name"
                />
                <input
                    type="email"
                    name="email"
                    class="px-4 py-3 mt-4 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
                    placeholder="Email address"
                />
                <input
                    type="password"
                    name="password"
                    class="px-4 py-3 mt-4 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
                    placeholder="Password"
                />
                <input
                    type="text"
                    name="Age"
                    class="px-4 py-3 mt-4 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
                    placeholder="Age"
                />
                
                        <select id="Gender" name="Gender" class="px-4 py-3 mt-4 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm">
                            <option value="Male">Choose Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                <input
                    type="tel"
                    name="phone_no"
                    class="px-4 py-3 mt-4 w-full rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0 text-sm"
                    placeholder="Phone number"
                />
                <button
                    type="submit"
                    class="mt-4 px-4 py-3  leading-6 text-base rounded-md border border-transparent text-white bg-blue-500 hover:text-white focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 cursor-pointer inline-flex w-full justify-center items-center font-medium focus:outline-none"
                >
                  Register
                </button>
                <button
                    type="submit"
                    class="mt-4 px-4 py-3  leading-6 text-base rounded-md border border-transparent text-white bg-blue-500 hover:text-white focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 cursor-pointer inline-flex w-full justify-center items-center font-medium focus:outline-none"
                >
                  <a href="doctor_signup.html">Register as Doctor</a>
                </button>
                <div class="flex flex-col items-center mt-5">
                  <p class="mt-1 text-xs font-light text-gray-500">
                    Register already?<a class="ml-1 font-medium text-blue-400" href="login.html">Sign in now</a>
                    </p>
                </div>
                <button class="w-50 mx-auto flex my-2 px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-blue-600 rounded-md hover:bg-blue-500 focus:outline-none focus:bg-purple-600"><a href="index.html">Back to home</a></button>
              </form>
            </div>
          </div>
</body>
</html>
