<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>

    <body class="flex bg-gray-100 min-h-screen">
        
        <div class="flex-grow text-gray-800">
            <header class="flex items-center h-20 px-6 sm:px-10 bg-white">
                <div class="text-3xl font-bold">Admin Dashboard</div>
                
            </header>
            <main class="p-6 sm:p-10 space-y-6 bg-blue-400">
                <div class="flex flex-col space-y-6 md:space-y-0 md:flex-row justify-between">
                    
                    <div class="flex flex-wrap items-start justify-start space-x-4 -mb-3">
                        <button
                            class="inline-flex px-5 py-3 text-blue-900 font-bold hover:text-blue-700 focus:text-blue-700 hover:bg-blue-100 focus:bg-blue-100 border border-blue-600 rounded-md mb-3">
                            <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                class="flex-shrink-0 h-5 w-5 -ml-1 mt-0.5 mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                            Manage Doctors
                        </button>
                        <button
                            class="inline-flex px-5 py-3 text-blue-900 font-bold hover:text-blue-700 focus:text-blue-700 hover:bg-blue-100 focus:bg-blue-100 border border-blue-600 rounded-md mb-3">
                            <svg aria-hidden="true" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                class="flex-shrink-0 h-5 w-5 -ml-1 mt-0.5 mr-2">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                            Manage Appointments
                        </button>
                        
                    </div>
                </div>
                <section class="grid md:grid-cols-2 xl:grid-cols-3 gap-6">
                    <div class="flex items-center p-8 bg-white shadow rounded-lg">
                        <div>
                            <div class="flex space-x-8">
                                <div class="w-10 inline-block pt-2"><img src="./images/patient.png" alt=""></div>
                                <div>
                                    <span class="inline-block text-2xl font-bold">50</span>
                                    <span class="block text-gray-500">Patients</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center p-8 bg-white shadow rounded-lg">
                        <div>
                            <div class="flex space-x-8">
                                <div class="w-10 inline-block pt-2"><img src="./images/doctor.png" alt=""></div>
                                <div>
                                    <span class="inline-block text-2xl font-bold">20</span>
                                    <span class="block text-gray-500">Registered Doctors</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center p-8 bg-white shadow rounded-lg">
                        <div>
                            <div class="flex space-x-8">
                                <div class="w-10 inline-block pt-2"><img src="./images/hospital.png" alt=""></div>
                                <div>
                                    <span class="inline-block text-2xl font-bold">5</span>
                                    <span class="block text-gray-500">Registered Hospitals</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="grid md:grid-cols-2 xl:grid-cols-2 xl:grid-rows-6 xl:grid-flow-col gap-6">
                    <div class="flex flex-col md:col-span-2 md:row-span-2 bg-white shadow rounded-lg">
                        <div class="px-6 py-5 font-semibold border-b border-gray-100">Patients by age and disease</div>
                        <div class="p-4 flex-grow">
                            <div
                                class="flex items-center justify-center h-full px-4 py-16 text-gray-400 text-3xl font-semibold bg-gray-100 border-2 border-gray-200 border-dashed rounded-md">
                                Chart</div>
                        </div>
                    </div>
            </main>
            
        </div>
    </body>
</body>

</html>
